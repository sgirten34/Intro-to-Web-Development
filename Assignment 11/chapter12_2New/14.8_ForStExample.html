<!DOCTYPE html>
<html lang="en">
<head>
<title>Counter-Controlled Repetition</title>
<meta charset="utf-8">

<!-- Counter-controlled repetition with the for statement. -->

    <script type = "text/javascript">
	<!--
	// Initialization, repetition condition and incrementing are all included in the for 
	// statement header. 
	for ( var counter = 1; counter <= 5; counter=counter+1 ) 
		document.writeln( "<p style = \"font-size: " + 
		counter + "em\">XHTML font size " + counter + "em</p>" );
	// -->
	</script>
</head>
<body></body>
</html>
