<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript: Event Handlers</title>
<meta charset="utf-8">	

<script type = "text/javascript">
		<!--

		function giveAlert(){
		alert('Mouse Over Detected');
		}
	                       
		// -->
    </script>
</head>
<body onload="alert('welcome to my page!');">
	<h1>Event Handlers</h1>
	<h2>Mouseover / Mouseout</h2>
	<table cellspacing="20" border="1">
	<tr>
		<td>
			<a href="#" onmouseover="giveAlert();">Mouseover Text</a>
		</td>
		<td>
			<a href="#" onmouseout="alert('Mouse Out Detected');">Mouseout Text</a>
		</td>
	</tr>
	</table>
</body>
</html>
